{% extends "auth_base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Inicio de Sesión</h2>
<form method="POST" action="{{ url_for('login_admin') }}">
  <input type="text" name="dni_correo" placeholder="DNI o Correo" required><br>
  <input type="password" name="password" placeholder="Contraseña" required><br>
  <button type="submit">Ingresar</button>
</form>
<p>¿No tienes cuenta? <a href="{{ url_for('registro') }}">Regístrate aquí</a></p>
<p><a href="{{ url_for('presentacion') }}">Volver a inicio</a></p>
{% endblock %}
