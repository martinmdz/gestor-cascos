{% extends "auth_base.html" %}
{% block title %}Registro{% endblock %}
{% block content %}
<h2>Registro de Administrador</h2>
<form method="POST" action="{{ url_for('registrar_admin') }}">
  <input type="text" name="nombre" placeholder="Nombre completo" required><br>
  <input type="text" name="dni" placeholder="DNI" required><br>
  <input type="email" name="correo" placeholder="Correo" required><br>
  <input type="password" name="password" placeholder="Contraseña" required><br>
  <button type="submit">Registrarse</button>
</form>
<p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a></p>
<p><a href="{{ url_for('presentacion') }}">Volver a inicio</a></p>
{% endblock %}
